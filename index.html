<body>
  <div class="container-sm">


    <!-- Header Navbar -->
    <div class="row">
      <div class="col-12">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-right">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>

        <!-- Main screen -->
        <div class="home">
          <h1>Javascript Quiz</h1>
          <p>Try to answer the following questions about Javascript in 60 seconds</p>
          <p>Be careful - if you answer incorrectly you will lose 10 seconds!</p>
          <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>

        <!-- Questions Screen -->
        <div class="row">
          <div class="col-9">
            <div class="controls">
              <h3 id="question">QuestionText</h3>
              <ul id="answer" class="btn-grid">
                <!-- <li class="btn">Answer 1</li>
            <li class="btn">Answer 2</li>
            <li class="btn">Answer 3</li>
            <li class="btn">Answer 4</li> -->
              </ul>
              <div id="response"></div>
            </div>
          </div>
        </div>

        <!-- Results Screen -->
        <div class="row">
          <div class="col-9">
            <div class="scores">
              <h3>You've Finished!</h3>
              <p id="final-score"></p>
              <form class="form-group">
                <label for="new-score">Enter your name:</label>
                <input type="text" id="userName">
                <button type="button" class="btn btn-info btn-sm submitBtn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>


      <script src="./questions.js"></script>
      <script src="./script.js"></script>

</body>

</html>
