<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz </title>
  <!-- linking bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- linking stylesheet -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-sm">

    <!-- Main screen -->
    <div class="home">
      <h1>Javascript Quiz</h1>
      <p>Try to answer the following questions about Javascript in 60 seconds</p>
      <p>Be careful - if you answer incorrectly you will lose 10 seconds!</p>
      <button id="start-btn" class="start-btn btn">Start Quiz</button>
    </div>

    <!-- Questions Screen -->
    <div class="row">
      <div class="col-12">
        <div class="controls">
          <h3 id="question">QuestionText</h3>
          <ul id="answer" class="btn-grid">
            <li class="btn btn-1">Answer 1</li>
            <li class="btn btn-2">Answer 2</li>
            <li class="btn btn-3">Answer 3</li>
            <li class="btn btn-4">Answer 4</li>
          </ul>
          <div id="response">Response text</div>
        </div>
      </div>
    </div>

    <!-- Results Screen -->
    <div class="row">
      <div class="col-12">
        <div class="scores">
          <h3>You've Finished!</h3>
          <p id="final-score"></p>
          <form class="form-group">
            <label for="new-score">Enter your name:</label>
            <input type="text" id="userName">
            <button type="button" class="btn btn-info btn-sm submitBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="./script.js"></script>
  <script src="questions.js"></script>
</body>

</html>
